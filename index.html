    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(145deg, #0b0a1f 0%, #1a1735 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .linktree-card {
            max-width: 620px;
            width: 100%;
            background: rgba(20, 15, 45, 0.8);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 3.5rem 3.5rem 2.5rem 2.5rem;
            box-shadow: 0 25px 45px -10px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(180, 130, 255, 0.25) inset;
            padding: 2.5rem 2rem 2.8rem;
            transition: all 0.2s ease;
            border: 1px solid #6d4fc030;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ae8eff;
            box-shadow: 0 12px 18px -8px #0e0b1e;
            margin-bottom: 1.2rem;
            background: #2a1f4a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.2rem;
            color: #d9c7ff;
            overflow: hidden;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #1f1946;
        }

        .name {
            font-size: 2.3rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(130deg, #e0d0ff, #c9b0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.2rem;
            text-shadow: 0 0 12px #8866dd60;
        }

        .bio {
            font-size: 1.1rem;
            color: #cdbef0;
            background: rgba(45, 30, 75, 0.7);
            padding: 0.5rem 1.6rem;
            border-radius: 60px;
            backdrop-filter: blur(4px);
            margin-top: 0.3rem;
            border: 1px solid #8f74cf;
            font-weight: 400;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2.2rem 0 2.2rem;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(30, 22, 55, 0.9);
            padding: 0.9rem 1.8rem;
            border-radius: 180px;
            text-decoration: none;
            color: #f0eaff;
            font-weight: 530;
            font-size: 1.2rem;
            border: 1px solid #6d4fd0;
            box-shadow: 0 8px 16px -8px #010006;
            transition: all 0.2s;
            backdrop-filter: blur(4px);
        }

        .link-item i {
            font-size: 1.8rem;
            width: 2.2rem;
            text-align: center;
            color: #c3adff;
            transition: color 0.15s;
        }

        .link-item span {
            flex: 1;
        }

        .link-item .arrow {
            font-size: 1.3rem;
            color: #9f88df;
            transition: transform 0.2s, color 0.2s;
        }

        .link-item:hover {
            background: #332868;
            border-color: #bc9fff;
            box-shadow: 0 12px 22px -8px #220e4e;
            transform: scale(1.02) translateY(-2px);
        }

        .link-item:hover i {
            color: #ffffff;
        }

        .link-item:hover .arrow {
            transform: translateX(8px);
            color: #f0e2ff;
        }

        .social-row {
            display: flex;
            justify-content: center;
            gap: 1.8rem;
            margin-top: 2rem;
            padding-top: 0.5rem;
            flex-wrap: wrap;
        }

        .social-icon {
            background: #231d3b;
            width: 52px;
            height: 52px;
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #cbb5ff;
            text-decoration: none;
            box-shadow: 0 6px 12px -6px #000000;
            border: 1px solid #8a6fe0;
            transition: 0.15s;
        }

        .social-icon:hover {
            background: #4b3990;
            color: #ffffff;
            transform: translateY(-5px);
            border-color: #e5cfff;
        }

        .footer-note {
            text-align: center;
            margin-top: 2.2rem;
            font-size: 0.9rem;
            color: #aa98da;
            border-top: 1px dashed #584a86;
            padding-top: 1.3rem;
        }

        .footer-note i {
            color: #b79eff;
            margin: 0 4px;
        }

        @media (max-width: 480px) {
            .linktree-card {
                padding: 1.8rem 1.2rem 2rem;
                border-radius: 2.5rem;
            }
            .name {
                font-size: 2rem;
            }
            .link-item {
                padding: 0.8rem 1.2rem;
                font-size: 1.1rem;
            }
            .social-icon {
                width: 46px;
                height: 46px;
                font-size: 1.8rem;
            }
        }
    </style>
</head>
